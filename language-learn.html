<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Any Language - Offline Fun</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #a8c0ff, #3f2b96);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
  h1 {
    margin-top: 40px;
    font-size: 2.5em;
  }
  select, button {
    padding: 12px 20px;
    font-size: 18px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    cursor: pointer;
  }
  select {
    background: #ffffff;
    color: #333;
  }
  button {
    background: #ffdd57;
    color: #333;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #ffe98a;
  }
  #word {
    font-size: 28px;
    margin-top: 40px;
    padding: 10px;
  }
  #wordlist {
    max-width: 700px;
    margin: 30px auto;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 10px;
    max-height: 350px;
    overflow-y: auto;
  }
  a {
    display: inline-block;
    margin-top: 25px;
    color: #ffdd57;
    text-decoration: none;
    font-size: 18px;
  }
</style>
</head>
<body>
<h1>Learn a New Language</h1>
<p>Choose a language and click <b>Show Word</b> to learn something new every time!</p>
<select id="lang">
  <option value="es">Spanish</option>
  <option value="fr">French</option>
  <option value="de">German</option>
  <option value="it">Italian</option>
  <option value="al">Albanian</option>
</select>
<button onclick="showWord()">Show Word</button>
<div id="word"></div>
<div id="wordlist"></div>
<a href="index.html">← Back</a>

<script>
const words = {
  es: [
    "Hola - Hello","Adiós - Goodbye","Gracias - Thank you","Amigo - Friend","Casa - House",
    "Escuela - School","Agua - Water","Comida - Food","Feliz - Happy","Amor - Love",
    "Noche - Night","Día - Day","Perro - Dog","Gato - Cat","Cielo - Sky","Libro - Book",
    "Familia - Family","Niño - Child","Mujer - Woman","Hombre - Man","Trabajo - Work",
    "Coche - Car","Ciudad - City","Tiempo - Time","Vida - Life","Camino - Road","Montaña - Mountain",
    "Playa - Beach","Río - River","Sol - Sun","Luna - Moon","Flor - Flower","Música - Music",
    "Color - Color","Fuego - Fire","Amistad - Friendship","Esperanza - Hope","Paz - Peace",
    "Salud - Health","Corazón - Heart","Fuerza - Strength","Sonrisa - Smile"
  ],
  fr: [
    "Bonjour - Hello","Merci - Thank you","Chat - Cat","Amour - Love","École - School",
    "Maison - House","Eau - Water","Nuit - Night","Jour - Day","Soleil - Sun","Lune - Moon",
    "Ami - Friend","Travail - Work","Famille - Family","Temps - Time","Vie - Life",
    "Montagne - Mountain","Rivière - River","Fleur - Flower","Ciel - Sky","Chien - Dog",
    "Ville - City","Paix - Peace","Joie - Joy","Espoir - Hope","Santé - Health","Sourire - Smile",
    "Force - Strength","Bonheur - Happiness","Couleur - Color","Musique - Music","Feu - Fire"
  ],
  de: [
    "Hallo - Hello","Tschüss - Bye","Hund - Dog","Danke - Thanks","Katze - Cat",
    "Haus - House","Schule - School","Wasser - Water","Buch - Book","Stadt - City",
    "Auto - Car","Zeit - Time","Leben - Life","Arbeit - Work","Berg - Mountain","Fluss - River",
    "Blume - Flower","Himmel - Sky","Freund - Friend","Liebe - Love","Frieden - Peace",
    "Gesundheit - Health","Herz - Heart","Lächeln - Smile","Stärke - Strength","Hoffnung - Hope",
    "Musik - Music","Farbe - Color","Tag - Day","Nacht - Night","Sonne - Sun","Mond - Moon"
  ],
  it: [
    "Ciao - Hello","Grazie - Thank you","Scuola - School","Famiglia - Family","Casa - House",
    "Amico - Friend","Acqua - Water","Gatto - Cat","Cane - Dog","Amore - Love",
    "Notte - Night","Giorno - Day","Montagna - Mountain","Fiume - River","Città - City",
    "Vita - Life","Lavoro - Work","Pace - Peace","Speranza - Hope","Sorriso - Smile",
    "Musica - Music","Forza - Strength","Colore - Color","Salute - Health","Tempo - Time",
    "Libro - Book","Fiore - Flower","Cuore - Heart","Sole - Sun","Luna - Moon"
  ],
  al: [
    "Përshëndetje - Hello","Mirupafshim - Goodbye","Faleminderit - Thank you","Mik - Friend",
    "Shtëpi - House","Shkollë - School","Ujë - Water","Bukë - Bread","Dritë - Light",
    "Dashuri - Love","Njeri - Person","Fëmijë - Child","Grua - Woman","Burrë - Man",
    "Kafshë - Animal","Qen - Dog","Mace - Cat","Mal - Mountain","Lumë - River",
    "Diell - Sun","Hënë - Moon","Qiell - Sky","Jetë - Life","Kohë - Time","Paqe - Peace",
    "Shpresë - Hope","Ngjyrë - Color","Muzikë - Music","Forcë - Strength","Buzëqeshje - Smile",
    "Shëndet - Health","Zemër - Heart","Fuqizim - Empowerment","Liri - Freedom","Kulturë - Culture",
    "Gëzim - Joy","Familje - Family","Punë - Work","Dëshirë - Desire","Shpresë - Hope"
  ]
};

function showWord(){
  const lang = document.getElementById("lang").value;
  const list = words[lang];
  const random = list[Math.floor(Math.random()*list.length)];
  document.getElementById("word").textContent = random;
  document.getElementById("wordlist").innerHTML = list.map(w => `<p>${w}</p>`).join("");
}
</script>
</body>
</html>
