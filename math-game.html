<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Challenge - Offline Fun</title>
<style>
body {font-family:sans-serif;background:#f2f2f2;text-align:center;}
#question {font-size:28px;margin-top:40px;}
input {padding:10px;font-size:20px;}
button {padding:10px 20px;font-size:18px;background:#0078ff;color:white;border:none;border-radius:5px;}
button:hover {background:#005ecb;}
a {display:block;margin-top:15px;color:#0078ff;text-decoration:none;}
</style>
</head>
<body>
<h1>Math Challenge</h1>
<div id="question"></div>
<input type="number" id="answer" placeholder="Your answer">
<button onclick="checkAnswer()">Submit</button>
<p id="result"></p>
<a href="index.html">← Back</a>
<script>
let num1,num2,op,correct;
function newQuestion(){
  num1=Math.floor(Math.random()*10);
  num2=Math.floor(Math.random()*10);
  const ops=['+','-','×'];
  op=ops[Math.floor(Math.random()*ops.length)];
  correct=op==='+'?num1+num2:op==='-'?num1-num2:num1*num2;
  document.getElementById("question").textContent=`${num1} ${op} ${num2} = ?`;
  document.getElementById("answer").value='';
}
function checkAnswer(){
  const val=parseInt(document.getElementById("answer").value);
  document.getElementById("result").textContent=
    val===correct?"✅ Correct!":"❌ Wrong! The answer is "+correct;
  setTimeout(newQuestion,1500);
}
newQuestion();
</script>
</body>
</html>
