<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Stars - Offline Fun</title>
<style>
body {margin:0;text-align:center;font-family:sans-serif;background:#0b6623;color:white;}
canvas {background:#0b6623;margin-top:20px;border:4px solid white;}
a {color:#fff;text-decoration:none;}
</style>
</head>
<body>
<h1>Football Penalty</h1>
<p>Click to shoot! Score as many goals as possible!</p>
<canvas id="game" width="400" height="400"></canvas><br>
<a href="index.html">‚Üê Back</a>
<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
let ball={x:200,y:350,r:10};
let goalie={x:150,y:50,w:100,h:20,dir:2};
let score=0;let shot=false;let vy=-6;
function draw(){
  ctx.clearRect(0,0,400,400);
  ctx.fillStyle="white";ctx.fillRect(goalie.x,goalie.y,goalie.w,goalie.h);
  ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();
  ctx.fillText("Score: "+score,10,390);
}
function update(){
  goalie.x+=goalie.dir;
  if(goalie.x<0||goalie.x+goalie.w>400)goalie.dir*=-1;
  if(shot){
    ball.y+=vy;
    if(ball.y<goalie.y+goalie.h && ball.x>goalie.x && ball.x<goalie.x+goalie.w){
      alert("üò¢ Saved by the goalie!");
      reset();
    } else if(ball.y<0){
      score++;alert("‚öΩ Goal! Score: "+score);
      reset();
    }
  }
  draw();requestAnimationFrame(update);
}
function reset(){
  ball.y=350;shot=false;
}
canvas.addEventListener("click",()=>{if(!shot)shot=true;});
update();
</script>
</body>
</html>
