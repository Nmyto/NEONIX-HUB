<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arcade Racer - Offline Fun</title>
<style>
body {margin:0;overflow:hidden;background:#111;}
canvas {display:block;margin:auto;background:#333;}
#info {text-align:center;color:white;font-family:sans-serif;margin-top:10px;}
a {color:#00aaff;text-decoration:none;}
</style>
</head>
<body>
<canvas id="game" width="400" height="600"></canvas>
<div id="info">
  <p>Use ‚¨ÖÔ∏è ‚û°Ô∏è to move | Avoid cars!</p>
  <a href="index.html">‚Üê Back</a>
</div>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let car = {x:180, y:500, w:40, h:80};
let obstacles = [];
let speed = 4;
let gameOver = false;
function drawCar(){ctx.fillStyle="red";ctx.fillRect(car.x,car.y,car.w,car.h);}
function drawObs(){
  ctx.fillStyle="yellow";
  obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h));
}
function update(){
  if(gameOver) return;
  ctx.clearRect(0,0,400,600);
  drawCar();
  drawObs();
  obstacles.forEach(o=>{
    o.y+=speed;
    if(o.y>600){o.y=-200;o.x=Math.random()*350;o.w=40;o.h=80;}
    if(o.y+o.h>car.y && o.y<car.y+car.h && o.x+o.w>car.x && o.x<car.x+car.w){
      gameOver=true;alert("üí• Game Over!");window.location.reload();
    }
  });
  requestAnimationFrame(update);
}
obstacles=[{x:100,y:-200,w:40,h:80},{x:250,y:-500,w:40,h:80}];
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft" && car.x>0) car.x-=20;
  if(e.key==="ArrowRight" && car.x<360) car.x+=20;
});
update();
</script>
</body>
</html>
